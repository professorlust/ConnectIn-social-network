<div *ngIf='accountData' class="container-white fixed-deposit-section">
                        <h5>{{accountData.acctName}}</h5>
                        <div class="text-xs text-gray">Certificate. No.: {{accountData.acctNumber}}</div>
                        <div class="heading-divider">
                            <div class="orange-line"></div>
                        </div>
                        <div class="text-md"><span class="font-rs">`</span>{{accountData.acctBalance.toLocaleString()}}</div>
                        <div class="row">
                            <div class="col-md-6 col-xs-9"><img *ngIf="accountData.charts.type=='linear'" class="img-responsive" src="custom/images/graph2.png"  alt=""/>
                            <line-chart [accIndex]='accIndex' [ngClass]='accountData.charts.type' [(type)]='accountData.charts.type' [(splinData)]='chartData.data'></line-chart>
                            
                            </div>
                            <div class="col-md-6 col-xs-3"><a class="text-xs viewDetails" (click)='viewTransactionDetails()'> <span class="glyphicon glyphicon-play"></span> View Details</a></div>
                        </div>
                        <div class="clearfix"></div>

                       
                    </div>
