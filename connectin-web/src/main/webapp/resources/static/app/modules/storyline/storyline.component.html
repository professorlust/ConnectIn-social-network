<div class="no-user-feed" *ngIf="!userFeed">No user feed found</div>
<div *ngIf="userFeed">
    <div class="storyline container">
        <div class="row">
            <news-feed class="col-4 storyline-component news-feed"></news-feed>

            <div class="col-6 storyline-component feeds">
                <div class="panel panel-default">
                    <div class="panel-body">
                    <span>

                        <dropdown [(selectedItem)]="privacyDropdown.selectedItem" [(items)]="privacyDropdown.items" ></dropdown>
                    </span>
                        <br><br>
                        <hr>
                        <div class="media storyline-component user-post">
                            <div class="pull-left">
                                <a href="#">
                                    <img class="media-object img-circle"
                                         src="https://lut.im/7JCpw12uUT/mY0Mb78SvSIcjvkf.png" width="35px" height="35px"
                                         style="margin-left:3px; margin-right:-5px;">
                                </a>
                            </div>
                            <div class="media-body">
                                <textarea class="form-control" rows="1" placeholder="Post"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
                <div *ngFor="#p of userFeed.posts">
                    <story-card [post]='p' class="storyline-component story-card"></story-card>

                </div>
            </div>
        </div>
    </div>

</div>
