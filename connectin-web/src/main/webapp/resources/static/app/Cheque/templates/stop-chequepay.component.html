<form (ngSubmit)="onFormSubmit()" novalidate [ngFormModel]="formValidator" class="col-md-4 col-sm-4 col-md-offset-4">   
               
                    <div class="container-white stop_payment-section">
                        <h4>Stop Payment</h4>

                        <div class="text-orange">Note - Please Note That Stop Payment request ones Placed will 
                            not be Cancelled</div>
                         <div class="text-red" *ngIf="serverError">Error: {{serverError}}</div>
                        <div class="text-blue" *ngIf="successMessage">Success: {{successMessage}}</div>
                        <div class="clear10"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-gray">Account Number</div>
                                <div class="custom-select-3" style="width:60%;">
                                    <div class="caret"></div>
                                     <input value="{{currentAccount.acctNumber}}" class="select-value text-blue" type="text" value="SBPUB / 26509 - JUHU" >
                                    <select (ngModelChange)="changeAccount($event)" ngControl="acctNumber" class="select-list">
                                        <option  *ngFor="#account of acctList" [value]="account| json">{{account.acctNumber}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto">
                                <div class="pull-left"> <span class="font-light text-gray">Balance:</span> <span class="font-reg text-sm">{{currentAccount.acctBalance}}</span> </div>
                            </div>
                            <div class="col-auto">
                                <div class="pull-left"> <span class="font-light text-gray">Curr:</span> <span class="font-reg text-sm">INR</span> </div>
                            </div>
                        </div>
                        <div class="basic-divider"></div>
                        <div class="row">
                            <div class="col-md-6">Cheque No.</div>
                                <div class="form-group col-md-12">
                                    <input ngControl="chequeNumber" type="text" class="form-control custom-input" placeholder="" />

                                     <div *ngIf='chequeNumber.touched && !chequeNumber.valid ||  (chequeNumber.touched && !valid())' class="error la-form-error">Please enter valid Cheque No</div>
                                </div>
                            </div>
                       
        <div class="clear10"></div>
        <button [disabled]="!formValidator.valid || !valid()" class="text-center btn btn-custom-4 bg-red" type="submit">submit</button><div type="text" class="btn btn-custom-4 bg-black reset-btn" (click)="resetForm()"> Reset </div>
        <div class="clearfix"></div>
    </div>
</form>
