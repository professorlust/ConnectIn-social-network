 <form (ngSubmit)="onFormSubmit()" novalidate [ngFormModel]="formValidator" class="col-md-4 col-sm-4 col-md-offset-4">
               
                 <div class="container-white inword_clearing_cheque-section">
                        <h4>Inward Clearing Cheque</h4>
                        <div class="text-orange">Date:22/18/2016</div>
                         <div class="text-red" *ngIf="serverError">{{serverError}}</div>
                        <div class="clear10"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="text-gray">Account Number</div>
                                <div class="custom-select-3" style="width:100%;">
                                    <div class="caret"></div>
                                    <input value="{{currentAccount.acctNumber}}" class="select-value text-blue" type="text" value="SBPUB / 26509 - JUHU" >
                                    <select (ngModelChange)="changeAccount($event)" ngControl="acctNumber" class="select-list">
                                        <option *ngFor="#account of acctList" [value]="account| json">{{account.acctNumber}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="font-light text-gray">Balance:</div>
                                <div class="font-reg text-sm">{{currentAccount.acctBalance}}</div>
                            </div>
                            <div class="col-md-2">
                                <div class="font-light text-gray">Curr:</div>
                                <div class="font-reg text-sm">INR</div>
                            </div>
                        </div>
                        <div class="text-right"><a class="text-xs" href="#"> <span class="glyphicon glyphicon-play"></span> View Details</a></div>
                        <div class="clear10"></div>
                        <button class="text-center btn btn-custom-4 bg-red" type="submit">submit</button><div class="btn btn-custom-4 bg-black reset-btn" (click)="resetForm()"> Reset </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
